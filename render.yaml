services:
  # Backend Service
  - type: web
    name: deepfake-detection-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    autoDeploy: false

  # Frontend Service
  - type: web
    name: deepfake-detection-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: deepfake-detection-backend
          property: url
    autoDeploy: false
