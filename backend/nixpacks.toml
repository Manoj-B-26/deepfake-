[phases.setup]
nixPkgs = ['python310']

[phases.install]
cmds = ['python -m pip install --upgrade pip', 'python -m pip install -r requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu']

[phases.build]
cmds = []

[start]
cmd = 'python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}'
