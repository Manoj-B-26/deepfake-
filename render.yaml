services:
  # Backend Service
  - type: web
    name: deepfake-detection-backend
    plan: free
    rootDir: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    autoDeploy: false

staticSites:
  # Frontend Service
  - name: deepfake-detection-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: deepfake-detection-backend
          property: host
    autoDeploy: false
